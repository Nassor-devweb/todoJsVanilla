<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h2 class="header__heading">MyToDoList</h2>
        <nav class="nav"> 
            <ul class="nav__list">
                <li>Profil</li>
            </ul>
        </nav>
    </header>
    <section class="section section--auth" >
        <form>
            <div class="form-data">
                <label for="name">Nom utilisateur : </label>
                <input type="text" name="name" id="name" class="input">
            </div>
            <div class="form-data">
                <label for="email">Adresse email : </label>
                <input type="email" name="email" id="email" class="input">
            </div>
            <div class="form-data">
                <label for="password">Mot de passe : </label>
                <input type="password" name="password" id="password" class="input">
            </div>
            <div class="form-data">
                <input type="file" name="img_user" id="img">
            </div>
            <button type="submit" id="btn">S'inscrire</button> 
            <span class="error"></span>
        </form>
    </section>
</html>
